plugins {
    id "com.android.application"
    id "kotlin-android"

    // FlutterFire Configuration
    id 'com.google.gms.google-services'

    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.sensy_patient_app"
    compileSdk 33 // Change this to match your project requirements
    ndkVersion "25.1.8937393" // Replace with correct NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.sensy_patient_app"
        minSdk 19
        targetSdk 33 // Change as needed
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.9.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Add any other Firebase dependencies as needed
}
